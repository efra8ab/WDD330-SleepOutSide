<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="categories">
        <h2>Shop by Category</h2>
        <ul class="category-list">
          <li class="category-card">
            <a href="/product_listing/index.html?category=tents">
              <img src="/images/categories/tent.svg" alt="Tents" />
              <span>Tents</span>
            </a>
          </li>
          <li class="category-card">
            <a href="/product_listing/index.html?category=backpacks">
              <img src="/images/categories/backpack.svg" alt="Backpacks" />
              <span>Backpacks</span>
            </a>
          </li>
          <li class="category-card">
            <a href="/product_listing/index.html?category=sleeping-bags">
              <img src="/images/categories/sleeping-bag.svg" alt="Sleeping Bags" />
              <span>Sleeping Bags</span>
            </a>
          </li>
          <li class="category-card">
            <a href="/product_listing/index.html?category=hammocks">
              <img src="/images/categories/hammock.svg" alt="Hammocks" />
              <span>Hammocks</span>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
